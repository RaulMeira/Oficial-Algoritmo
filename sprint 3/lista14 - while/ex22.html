<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 22</title>
</head>

<body>
    <button onclick="curto()">Curto 3 e 5!</button>
    <br><br>
    <span id="msg"></span>
</body>

</html>

<script>
    var cont = 0
    function curto() {
        while (cont < 100) {
            cont += 1

            if (cont % 3 != 0 && cont % 5 != 0) {
                msg.innerHTML += `<br>${cont}`
            }
            else {
                if (cont % 3 == 0 && cont % 5 == 0) {
                    msg.innerHTML += `<br>É TRI! É PENTA!`
                }
                else {
                    if (cont % 5 == 0) {
                        msg.innerHTML += `<br>É PENTA!`
                    }
                    if (cont % 3 == 0) {
                        msg.innerHTML += `<br> É TRI!`
                    }
                }

            }

        }

    }
    
</script>
