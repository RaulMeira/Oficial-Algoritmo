<body>
    <button onclick="ver()">S2 Pares</button>
    <br><br>
    <span id="frase"></span>
</body>

<script>
    function ver() {
        var cont = 0
        while (cont <= 100) {
            cont += 1
            if (cont % 2 == 0) {
                frase.innerHTML += `${cont} <br>`
            }
        }
    }


</script>
