<!-- while = enquanto
    teste logico, condição de repetição
enquanto ela for Verdadeira, todo o bloco é executado novamente;
se for falsa sai do while e encerra o looping (laço de repetição) -->
<h2>O amor é lindo</h2>

Diga o quanto voce gosta da sua mae (0-10)
<input type="text" id="qntd">

<button onclick="ver()">Revelar</button> <br><br>

<span id="amor">  </span>


</body>
</html>


<script>
    
   

    function ver() {
        var cont = 0

        amor.innerHTML = ``

        while (cont < qntd.value ) {
            amor.innerHTML += `Mamae voce é foda <br>`
            cont += 1
            
        }
        
    }
