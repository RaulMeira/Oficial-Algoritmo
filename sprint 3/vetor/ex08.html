<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    nome dos alunos: <input type="text" id="nome_input">
    <br>
    <button onclick="cad()">cadastrar</button>
    <br>
    <span id="msg"></span>
</body>

</html>

<script>
    var vt_nome = []
    function cad() {
        vt_nome.push(nome_input.value)
        nome_input.value = ''
        msg.innerHTML = ''
        for (var index = vt_nome.length - 1; index >= 0; index--) {
            msg.innerHTML += `${vt_nome[index]} <br>`

        }
    }

</script>
