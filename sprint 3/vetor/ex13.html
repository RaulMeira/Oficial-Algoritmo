<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Indique o resultado:
    <select name="" id="result_input">
        <option value="3">Vitória</option>
        <option value="1">Empate</option>
        <option value="0">Derrota</option>

    </select>
    <br>
    <button onclick="reg()">Registrar jogo</button>
    <br>
    <span id="msg"></span>
    <br>
    Indique qual jogo que saber resultado: <input type="text" id="jogo_input" onkeyup="fim()">
    <br>
    <span id="final"></span>
</body>

</html>

<script>
    var vt_result = []
    var contVito = 0
    var contDerro = 0
    var contEmpat = 0
    var pontos = 0
    var aprov = 0
    var jogos = 0
    var totalResultado = 0

    function reg() {
        jogos += 3
        var resultado = Number(result_input.value)
        vt_result.push(resultado)
        if (resultado == 3) {
            contVito += 1
            pontos += 3
            totalResultado = 'Vitoria'
        }
        if (resultado == 1) {
            contEmpat += 1
            pontos += 1
        }
        if (resultado == 0) {
            contDerro += 1
        }
        aprov = pontos / jogos
        msg.innerHTML = `O time teve: ${contVito} vitórias, ${contEmpat} empates, ${contDerro} derrotas <br>
        Pontuação total: ${pontos} pontos
        Aproveitamento: ${aprov * 100}%`

    }

    function fim() {
        var qualJogo = jogo_input.value
        if (vt_result[qualJogo - 1] == 3) {
            final.innerHTML = `No ${qualJogo} o time venceu`
        } else if (vt_result[qualJogo - 1] == 1) {
            final.innerHTML = `No ${qualJogo} o time empatou`
        } else if (vt_result[qualJogo - 1] == 0) {
            final.innerHTML = `No ${qualJogo} o time perdeu`
        }
        else {
            final.innerHTML = `Ainda não foi cadastrado um ${qualJogo} jogo`
        }
    }




</script>
