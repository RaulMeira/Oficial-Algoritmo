<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome: <input type="text" id="nome" onkeyup="ver()">
    <br><br>
    <span id="mostrar"></span>
</body>
</html>

<script>
    function ver() {
        var nomeOK = nome.value.length >= 10
        if (nomeOK == true) {
            mostrar.innerHTML = `nome OK`
        }
        else{
            mostrar.innerHTML = ` Nome deve ter pelo menos 10 letras`

        }
    }

</script>
