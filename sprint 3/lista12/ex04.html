<body>
    email: <input type="text" id="emaill" onkeyup="ver()">
    <br><br>
    <span id="mostrar"></span>
</body>

<script>
    function ver() {
        var email = emaill.value
        
        if (email.indexOf(".") == -1 || email.indexOf("@") == -1 || email.lenght < 6) {
            mostrar.innerHTML = `email errado`
        }
        else{
            mostrar.innerHTML = `email ok`
        }
    }

</script>
