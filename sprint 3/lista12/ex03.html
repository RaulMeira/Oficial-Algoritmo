<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    nome: <input type="text" id="nome" onkeyup="ver()">
    <br><br>
    <span id="mostrar"></span>
</body>
</html>

<script>
    function ver() {
        var nomeOK =  nome.value
        
        if (nomeOK.lenght >= 1 || nomeOK.trimStart()) {
            mostrar.innerHTML = 'nome ok'
        }
        else{
            mostrar.innerHTML = `Nome deve se informado!`
        }
    }

</script>
