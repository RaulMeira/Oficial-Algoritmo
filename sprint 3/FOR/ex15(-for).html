<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 15</title>
</head>

<body>
    quantos depósitos ele fez no banco: <input type="text" id="dep_input">
    <br><br>
    valor de cada depósito: <input type="text" id="valor_input">
    <br><br>
    <button onclick="acomp()">Acompanhar grana</button>
    <br><br>
    <div id="msg"></div>
    <br>
    <div id="total"></div>
</body>

</html>

<script>
    var preço = 0
    var bonus = 0
    function acomp() {
        var mes = Number(dep_input.value)
        var valor = Number(valor_input.value)

        for (var index = 1; index <= mes; index++) {

            preço += valor

            if (index % 3 == 0) {
                bonus = preço * 0.01
                preço += bonus
                msg.innerHTML += `<br>${index} Mes: R$ ${preço.toFixed(2)}`
            }

            else {

                msg.innerHTML += `<br>${index} Mes: R$ ${preço.toFixed(2)}`
            }
            
        }
        total.innerHTML = `Total guardado: R$${preço.toFixed(2)}`
    }


</script>
