<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 06</title>
</head>
<body>
    Numero: <input type="text" id="num">
    <br>
    Frase: <input type="text" id="frase">
    <br>
    <button onclick="papagaio()">Papagaio</button>
    <br><br>
    <span id="msg"></span>
</body>
</html>


<script>
    function papagaio() {
        var numero = Number(num.value)
        for (var index = 0; index < numero; index++) {
            msg.innerHTML += `<br> ${frase.value}`
            
        }
    }

</script>
