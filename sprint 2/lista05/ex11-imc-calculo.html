<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11</title>
</head>

<body>
    Qual o seu peso
    <input id="peso">
    <br><br>
    Qual a sua altura
    <input id="altura">
    <br><br>
    <button onclick="homem()">IMC Homem </button>
    <br><br>
    <button onclick="mulher()">IMC Mulher </button>
    <br><br>
    <span id="mostrar"></span>
</body>

</html>

<script>
    function homem() {
        var imc = peso.value / (altura.value * altura.value)
        mostrar.innerHTML = `Seu IMC é ${imc}`
    }
    function mulher() {
        var imc = peso.value / (altura.value * altura.value)
        var imc_mulher = imc - (imc * (10 / 100))
        mostrar.innerHTML = `Seu IMC é ${imc_mulher}`
    }
</script>
