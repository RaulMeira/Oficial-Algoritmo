    <title>upper-lower-starts</title>
</head>
<body>
    <h1>teste aula frizza</h1>
    coloque um link: <input type="text" id="frasee">
    <br><br>
    <button onclick="ver()">ver</button>
    <br><br>
    <span id="mostrar"></span>


</body>
</html>

<script>
    function ver() {
        var frase = frasee.value
        mostrar.innerHTML = `Começa com g? ${frase.startsWith('g')}<br>
        seu nome em capslock é ${frase.toUpperCase()}<br>
        seu nome em tudo minusculo é ${frase.toLowerCase()}`
        if (frase.startsWith('g')) {
            alert ('correto')
        }
        else{
            alert('errado')
        }
    }

</script>
