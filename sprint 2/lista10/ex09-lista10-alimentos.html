<!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L10_E09</title>
    </head>
    <body>
        <h2>Análise de alimentos</h2>
        Selecione o tipo de alimento:
        <select id="sel_alimento">
            <option value="1">Carne bovina</option>
            <option value="2">Soja</option>
            <option value="3">Carne suína</option>
            <option value="4">Legumes</option>
            <option value="5">Carne de peixe</option>
            <option value="6">Frutas</option>
            <option value="7">Ovos</option>
        </select>
        <br><br>
        <button onclick="analisar()">Tipo de alimentação</button>
        <br><br>
        <div id="div_msg"></div>
    </body>
    </html>
<script>
    function analisar() {
        var esc = sel_alimento.value
        if (esc == 1 || esc == 3 || esc == 5) {
            div_msg.innerHTML = `Você não pode ser Vegano`
        }
        if (esc == 7 ) {
            div_msg.innerHTML = `Você pode ser Vegetariano <br> Você não pode ser Vegano`
        }
        
        if (esc == 2 || esc == 4 || esc == 6) {
            div_msg.innerHTML = `Você pode ser Vegetariano <br> Você pode ser Vegano`
        }
        
    }
</script>
