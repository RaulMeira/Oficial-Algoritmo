<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Temperatura atual:
    <input type="text" id="temp">
    <br>
    <button onclick="analisar()">Analisar situação</button>


</body>
</html>

<script>

    function analisar() {
        var temperatura = Number(temp.value)  
        if (temperatura <= 24 & temperatura >= 21) {
            alert (`Temperatura confortavel`)
        }      
        else{
            alert (`Temperatura desconfortavel`)
        }
    }

</script>
