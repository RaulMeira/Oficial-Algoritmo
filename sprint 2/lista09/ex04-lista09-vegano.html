<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vegano</title>
</head>
<body>
    <h1>É VEGANO OU NUM É</h1>
    Café da manha:
    <select name="" id="manha">
        <option value="ovo">ovos</option>
        <option value="leite">leite de arroz</option>
        <option value="bacon">bacon</option>
    </select>
    <br>
    Almoço:
    <select name="" id="almoco">
        <option value="bife">bife</option>
        <option value="burguer">hamburguer de soja</option>
        <option value="frango">frango grelhado</option>
    </select>
    <br>
    Jantar:
    <select name="" id="janta">
        <option value="picanha">picanha de soja</option>
        <option value="cupim">cupim</option>
        <option value="coracao">coração</option>
    </select>
    <br><br>
    <button onclick="vegano()">Sou vegano</button>

</body>
</html>

<script>
    function vegano() {
        if (manha.value == 'leite' & almoco.value == 'burguer' & janta.value == 'picanha') {
            alert (`Sim, você é vegano!`)
        }
        else{
            alert (`Não, você não é vegano`)
        }
    }
</script>
