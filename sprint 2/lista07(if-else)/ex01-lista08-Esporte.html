<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Altura</h1>
    Insira a sua altura:
    <input type="text" id="altura_atleta" onchange="praticar()">
    <br><br>
    <span id="mostrar"></span>
</body>
</html>
<script>
    function praticar() {
        var altura = Number(altura_atleta.value)
        if (altura <= 1.65) {
            mostrar.innerHTML = `Você pode ser piloto de corrida`
        }
        else{
            if (altura > 1.65, altura <= 1.80) {
                mostrar.innerHTML = `Você pode ser jogador de futebol`
            }
            else{
                mostrar.innerHTML = `Você pode ser jogador de volei ou basquete`
            }
        }
    }

</script>
