<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado-chocolate</title>
</head>
<body>
    <h1>Mercado BOM DOCE</h1>
    Quantidade de chocolates comprados:
    <input type="text" id="qntd">
    <br><br>
    <button onclick="comprar()">Compra</button>
    <br><br>
    <span id="mostrar"></span>

</body>
</html>
<script>
    function comprar() {
        var qntd_choco = Number(qntd.value)
        if (qntd_choco > 12) {
            var total = qntd_choco * 2.50
            mostrar.innerHTML = `O valor da sua compra foi de R$${total.toFixed(2)}`
        }
        else{
            var total = qntd_choco * 3
            mostrar.innerHTML = `O valor da sua compra foi de R$${total.toFixed(2)}`
        }
    }

</script>
