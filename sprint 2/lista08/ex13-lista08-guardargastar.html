<body>
    Valor guardado: R$ <span id="dinheiro">0.00</span>
    <br><br>
    <button onclick="guardar()">Guardar R$5,00</button>
    <button onclick="gastar()">Gastar R$10,00</button>
    <br><br>
    <span id="mostrar"></span>

</body>
</html>

<script>
    var total = 0

    function guardar() {
        total += 5
        dinheiro.innerHTML = `${total}`
        if (total >= 0) {
            mostrar.innerHTML = `Finanças OK`
        }
        if (total > 100) {
            mostrar.innerHTML += `<br>#ostentação`
        }
    }
    function gastar() {
        total -= 10
        dinheiro.innerHTML = `${total}`
        if (total < 0) {
            mostrar.innerHTML = `Finanças OK`
        }
    }
</script>
