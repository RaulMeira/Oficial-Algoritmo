<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
</head>

<body>
    <h1>Pizzaria Raul</h1>
    Sabor da Pizza:
    <select id="sabor" autofocus>
        <option value="23">Muçarela à R$ 23,00</option>
        <option value="24">Calabresa à R$ 24,00</option>
        <option value="25">Atum à R$ 26,00</option>
        <option value="30">Portuguesa à R$ 30,00</option>

    </select>
    <br> <br>
    Incremento da Pizza:
    <select id="incremento">
        <option value="2.5">Presunto à R$ 2,50</option>
        <option value="2">Queijo à R$ 2,00</option>
        <option value="1.5">Ovo à R$ 1,50</option>
        <option value="4">Palmito à R$ 4,00</option>
        <option value="3.5">Frango à R$ 3,50</option>
        <option value="3">Catupiry à R$ 3,00</option>

    </select>
    <select id="incremento2">
        <option value="2.5">Presunto à R$ 2,50</option>
        <option value="2">Queijo à R$ 2,00</option>
        <option value="1.5">Ovo à R$ 1,50</option>
        <option value="4">Palmito à R$ 4,00</option>
        <option value="3.5">Frango à R$ 3,50</option>
        <option value="3">Catupiry à R$ 3,00</option>
    </select>

    <select id="incremento3">
        <option value="2.5">Presunto à R$ 2,50</option>
        <option value="2">Queijo à R$ 2,00</option>
        <option value="1.5">Ovo à R$ 1,50</option>
        <option value="4">Palmito à R$ 4,00</option>
        <option value="3.5">Frango à R$ 3,50</option>
        <option value="3">Catupiry à R$ 3,00</option>
    </select>
    <br><br>
    <button onclick="calcular()">Calcular o preço da PIZZA</button>
    <br><br>
    <span id="mostrar"></span>

</body>

</html>

<script>
    function calcular() {
        var inc1 = Number(incremento.value)
        var inc2 = Number(incremento2.value)
        var inc3 = Number(incremento3.value)
        var precosabor = Number(sabor.value)
        var total = inc1 + inc2 + inc3 + precosabor;

        mostrar.innerHTML = `A pizza era R$<b>${precosabor.toFixed(2)}</b>, mas
    foi acrescido R$${inc1.toFixed(2)}, R$${inc2.toFixed(2)}
    e R$${inc3.toFixed(2)}. <br>
    A Pizza custará um total de <u>R$</u><u style="color: red;"> ${total.toFixed(2)}</u>`
    }

</script>
