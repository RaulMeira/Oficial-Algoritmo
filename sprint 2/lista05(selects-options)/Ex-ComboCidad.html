<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select name="" id="id_opcao">
        <option value="1">--Selecionar—</option>
        <option value="2">SP-Capital</option>
        <option value="3">SP-Interior</option>
        <option value="4">Outro estado</option>
    </select>
    <br>
    <button onclick="escolher()">Favor escolher uma opção</button>
    <br><br>
    <img id="img_local" src="" style="height: 100px;" alt="">
    <br>
    <span id="mostrar"> </span>


</body>

</html>

<script>
    function escolher() {
        var opcao = id_opcao.value
        if (opcao == 1) {
            mostrar.innerHTML = ``;
            img_local.src = "";
            alert(`Favor escolher uma opção`)
        }
        else {
            if (opcao == 2) {
                mostrar.innerHTML = `<h1>Os nascidos nesse lugar são Paulistanos</h1>`
                img_local.src = "https://www.al.sp.gov.br/repositorio/noticia/N-01-2019/fg229560.jpg"

            }
            if (opcao == 3) {
                mostrar.innerHTML = `<h1> Os nascidos nesse lugar são Paulistas</h1>`
                img_local.src = "https://www.melhoresdestinos.com.br/wp-content/uploads/2021/07/interior-sao-paulo-botucatu.jpg"
            }
            if (opcao == 4) {
                img_local.src = "https://a.cdn-hotels.com/gdcs/production187/d1216/5791a1f0-c31d-11e8-9739-0242ac110006.jpg?impolicy=fcrop&w=800&h=533&q=medium";
                mostrar.innerHTML = ` <h1>Os nascidos nesse lugar não são Paulistanos e nem Paulistas</h1>`
            }
        }
    }
</script>
