<script>
    // VARIAVEIS BOOLEANAS = true or false
    // true se a condição da variael for verdadeira
    // false se a condição da var for falsa

    function analisar() {
        var mediaRUIM = mediaa.value < 6;
        var freqRUIM = frequencia.value < 75;

        if (mediaRUIM || freqRUIM) {
            alert(`APROVADO`)
        } 
        else {
            alert('REPROVADO')
        }
    }

</script>
