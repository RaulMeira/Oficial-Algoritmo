<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>média</title>
</head>
<body>
    Informe a primeira nota:
    <input id="primeira">
    <br><br>
    Informe a segunda nota:
    <input id="segunda">
    <br><br>
    <button onclick="media()"> CALCULAR MÉDIA</button>
    <br><br>
    <span id="mostrar"> </span>

</body>
</html>
<script>
    function media() {
        mostrar.innerHTML = `Sua média foi de ${(Number (primeira.value) + Number (segunda.value)) / 2}`
    }
</script>
