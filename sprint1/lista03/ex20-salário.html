<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex20</title>
</head>

<body>
    Qual o seu sálario:
    <input id="salario">
    <br><br>
    <button onclick="confirmar()">CONFIRMAR SALÁRIO</button>
    <button onclick="cem()">Pagar conta de 100</button>
    <button onclick="quinhe()">Pagar conta de 500</button>
    <button onclick="ganhar()">Ganhar 2000 na loteria</button>
    <br><br>
    <span id="mostrar"></span>
</body>

</html>

<script>
    var atual = 0
    function confirmar() {
        var sal = Number(salario.value)
        mostrar.innerHTML = `Grana atual:<b> R$${sal.toFixed(2)}</b>`
    }
    function cem() {
        atual -= 100
        var sal = Number(salario.value)
        mostrar.innerHTML = `Grana atual:<b> R$${atual + sal}</b>`
    }
    function quinhe() {
        atual -= 500
        var sal = Number(salario.value)
        mostrar.innerHTML = `Grana atual:<b> R$${atual + sal}</b>`
    }
    function ganhar() {
        atual += 2000
        var sal = Number(salario.value)
        mostrar.innerHTML = `Grana atual:<b> R$${atual + sal}</b>`
    }

</script>
