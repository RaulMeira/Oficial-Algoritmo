<body>
    Qual a sua idade?
    <input id="idade" placeholder="idade">
    <br><br>
    <button onclick="homem()">Aposentadoria Homem</button>
    <br><br>
    <button onclick="mulher()">Aposentadoria Mulher</button>
</body>

</html>
<script>
function homem() {
    alert (`Faltam ${70 + idade.value} anos para voce aposentar`);
    
}
function mulher() {
    alert (`Faltam ${60 + Number (idade.value)} anos para voce aposentar`);
    
}

</script>
