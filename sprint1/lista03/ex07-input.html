<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Endereço</h1>
    Digite o nome da sua rua/vila/avenida:
    <input id="rua">
    <br><br>
    Digite o número da sua casa:
    <input id="casa">
    <br><br>
    <button onclick="lugar()">Onde eu moro</button>
    <br><br>
    <span id="mostrar"> </span>
</body>
</html>
<script>
    function lugar() {
        mostrar.innerHTML += `Seu logradouro é ${rua.value},
        o número do seu logradouro é ${casa.value} <br> <br>`;
        rua.value = '';
        casa.value = '';
    }
</script>
